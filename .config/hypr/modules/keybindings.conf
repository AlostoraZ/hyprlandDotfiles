# Swayosd
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 120
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 120
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5


# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Armoury crate key
bind = ,XF86Launch3, exec, rog-control-center

# Aura key
bind = ,XF86Launch4, exec, asusctl aura -n




