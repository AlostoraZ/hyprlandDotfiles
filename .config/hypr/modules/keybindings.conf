$mainMod = ALT 

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty 
bind = $mainMod, E, exec, nemo
bind = $mainMod, Space, exec, pkill rofi || rofi -show drun
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, Q, killactive,
bind = $mainMod, X, exit,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, U, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0 # Set active window to fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1 # Set active window to fulls width
bind = $mainMod, T, togglefloating # Toggle active windows into floating mainMode
bind = $mainMod, S, swapsplit # Swapsplit

# Show Desktop
bind = SUPER, M, exec, /home/alostora/.config/hypr/scripts/showDesktop.sh

# Hypridle
bind = SUPER, L, exec, $HOME/.config/hypr/scripts/hypridle-toggle.sh

# waybar
bind = $mainMod SHIFT, R, exec, $HOME/.config/waybar/scripts/launch.sh

# Screenshot
# bind = $mainMod, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh 
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/
bind = SHIFT, PRINT, exec, hyprshot -m window -o ~/Pictures/
bind = SUPER SHIFT, S, exec, hyprshot -m region --clipboard-only # fn f6

# Hyprexpo
bind = $mainMod, G, hyprexpo:expo, toggle

# Wlogout
bind = $mainMod SHIFT, Q, exec, $HOME/.config/hypr/scripts/wlogout.sh

# Rofi Dmenu
# Theme switcher
bind = $mainMod SHIFT, T, exec, $HOME/.config/hypr/scripts/theme-switcher.sh
# waybar theme switcher
bind = $mainMod CTRL SHIFT, T, exec, $HOME/.config/waybar/scripts/switcher.sh 
# wallpaper switcher
# bind = $mainMod SHIFT, W, exec, /home/alostora/.config/hypr/scripts/wallswitcher.sh

# Waypaper
bind = $mainMod SHIFT, W, exec, waypaper



# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Cycle Through applications on active workspace
bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev
bind = $mainMod, TAB, bringactivetotop 
bind = $mainMod SHIFT, TAB, bringactivetotop

# Swap active window
bind = $mainMod, left, swapwindow, l
bind = $mainMod, right, swapwindow, r
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d

# Window resizing
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
bind = $mainMod SHIFT, h, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, l, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, j, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, k, resizeactive, 0 -100 # Reduce window height with keyboard

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

# Toggle groups
bind = SUPER, G, togglegroup
bind = SUPER SHIFT, G, moveoutofgroup 

# Join groups
bind = SUPER SHIFT, h, moveintogroup, l
bind = SUPER SHIFT, l, moveintogroup, r
bind = SUPER SHIFT, k, moveintogroup, u
bind = SUPER SHIFT, j, moveintogroup, d

# Navigate a single set of grouped windows
bind = SUPER, TAB, changegroupactive, f
bind = SUPER SHIFT, TAB, changegroupactive, b

# Activate window in a group buy number
bind = SUPER SHIFT, 1, changegroupactive, 1
bind = SUPER SHIFT, 2, changegroupactive, 2
bind = SUPER SHIFT, 3, changegroupactive, 3
bind = SUPER SHIFT, 4, changegroupactive, 4
bind = SUPER SHIFT, 5, changegroupactive, 5


# Scrolling layout
bind = $mainMod SHIFT, s, exec, hyprctl keyword general:layout 'scrolling'
bind = $mainMod SHIFT, d, exec, hyprctl keyword general:layout 'dwindle'
# Move view by one column
bind = $mainMod, equal, layoutmsg, move +col 
bind = $mainMod, minus, layoutmsg, move -col 
# Move windows
bind = $mainMod SHIFT, l, layoutmsg, movewindowto r
bind = $mainMod SHIFT, h, layoutmsg, movewindowto l
bind = $mainMod SHIFT, k, layoutmsg, movewindowto u
bind = $mainMod SHIFT, j, layoutmsg, movewindowto d
# Resize columns
bind = SUPER CTRL, equal, layoutmsg, colresize +conf
bind = SUPER CTRL, minus, layoutmsg, colresize -conf

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+0.5
bind = $mainMod, mouse_up, workspace, e-0.5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Zoom
bind = SUPER, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
bind = SUPER, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

binde = SUPER, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.1')
binde = SUPER, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.9) | if . < 1 then 1 else . end')

